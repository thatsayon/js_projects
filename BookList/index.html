<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="maindiv">
        <div class="h1div">
            <h1>Book List</h1>
        </div>

        <form action="" id="form">
            <div class="form-group">
                <label class="ls" for="book_name"><span class="content">Book Name</span></label>
                <input class="in" type="text" id="book_name">
            </div>

            <div class="form-group">
                <label class="ls" for="author"><span class="content">Author Name</span></label>
                <input class="in" type="text" id="author">
            </div>

            <div class="form-group">
                <label class="ls" for="year"><span class="content">Published Year</span></label>
                <input class="in" type="number" id="year">
            </div>

            <button id="btn">Add Book</button>
        </form>

        <table id="table" border="2">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author Name</th>
                    <th>Published Year</th>
                </tr>
            </thead>

            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
